<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid red;
        }
    </style>
    <title>Estudos de Iframe</title>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> para aprender a
        programar</p>

        <!--O tamanho padrão dos iframes é de 300 X 150 px-->

    <p>
        Acessando o site do
        <iframe src="https://www.cursoemvideo.com" frameborder=" 0" height="500" width="500" scolling="auto"></iframe>
        para aprender a programar
    </p>

    <p>
        O site
        <iframe src="https://www.google.com" frameborder="0">
            do <a href="https://www.google.com" target="_blank">Google</a>
        </iframe>
        é legal, pena que não funciona no iframe!
    </p>

    <p>
        O site do
        <iframe src="https://www.ich.unifesspa.edu.br" frameborder="0">
            no <a href="https:\\www.ich.unifesspa.edu.br" target="_blank">ICH</a>
        </iframe>
        é legal!
    </p>
</body>
</html>
