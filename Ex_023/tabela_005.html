<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        caption{
            font-size: 1em;
            font-weight: bold;
            padding: 8px;
        }

        td, th{
            border: 1px solid black;
            padding: 8px;
        }

        col.cnome{
            background-color: aquamarine;
        }

    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>

        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria Braga</td>
            <td>F</td>
            <td>60</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio Castro</td>
            <td>M</td>
            <td>25</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Gustavo da Silva</td>
            <td>M</td>
            <td>35</td>
            <td>Geográfo</td>
        </tr>

        <tr>
            <td>Hélio de LaPenha</td>
            <td>M</td>
            <td>50</td>
            <td>Humorista</td>
        </tr>

        <tr>
            <td>Maria da Silva</td>
            <td>F</td>
            <td>40</td>
            <td>Médica</td>
        </tr>

        <tr>
            <td>Otávio Mesquita</td>
            <td>M</td>
            <td>60</td>
            <td>Nutricionista</td>
        </tr>
    </table>    
</body>
</html>
