<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<fieldset>
    <legend>Sexo</legend>
    <input type="radio" name="sexo" id="ismas" value="M"> <label for="ismas">Masculino</label><br>
    <input type="radio" name="sexo" id="isfem"> <label for="isfem">Feminino</label>
</fieldset>

        <fieldset>
            <legend>Espoertes Favoritos</legend>
            <input type="checkbox" name="basq" id="ibasq"><label for="ibasq"> Basquete</label><br>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut"> Futebol</label><br>
            <input type="checkbox" name="bei" id="ibei"><label for="ibei"> Baisebol</label><br>
            <input type="checkbox" name="Fut-a" id="ifut-a"><label for="ifut-a"> Futebol Americano</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
